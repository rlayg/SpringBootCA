<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
		<tr>
			<th>No</th>
			<th>이름</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="member : ${memberLists}">	<!-- 타임리프의 for-each문 -->
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
		</tr>
		</tbody>		
	</table>
</body>
</html>
